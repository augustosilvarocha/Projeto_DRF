{% extends 'api/modelo.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}

<div class="row">
    <div class="col-md-4 mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-dark" name="botao-cadastrar">Atualizar Curso</button>
        </form>
    </div>
</div>

{% endblock %}
