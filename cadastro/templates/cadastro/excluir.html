{% extends 'paginas/modelo.html' %}
{% load static %}

{% block conteudo %}
<h3>Excluir Registro</h3>
<p class="lead">
    Confirme para excluir definitivamente
</p>

<form action="" method="POST">

    <p>
        Deseja excluir o registro: {{ object }}?
    </p>
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-danger">Excluir</button>
</form>
{% endblock %}
